{{template "master.html" .}}
{{define "layoutcontent"}}
    <section class="hero">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-grey">Login</h3>
                    <p class="subtitle colourSecondary has-text-grey">Please login to proceed.</p>
                    <div class="box">
                        <form id="frmLogin" role="form" data-toggle="validator">
                            <input type="hidden" id="hdnState" value="{{.Data.State}}"/>
                            <input type="hidden" id="hdnClient" value="{{.Data.Client}}"/>
                            <div class="field">
                                <label for="txtIdentity" class="label colorA">Username</label>
                                <div class="control">
                                    <input class="input is-large" id="txtIdentity" required minlength="3" type="email"
                                           placeholder="Email" autofocus="" autocorrect="off" autocapitalize="off">
                                    <p class="help is-danger"></p>
                                </div>
                            </div>

                            <div class="field">
                                <label for="txtPassword" class="label colorA">Password</label>
                                <div class="control">
                                    <input class="input is-large" id="txtPassword" required type="password"
                                           placeholder="Password" autocomplete="off" autocorrect="off"
                                           autocapitalize="off">
                                    <p class="help is-danger"></p>
                                </div>
                            </div>
                            <button id="btnSubmit" type="button"
                                    class="button is-block is-success is-large is-fullwidth">Login
                            </button>
                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="/register">Register</a> &nbsp;Â·&nbsp;
                        <a href="/forgot">Forgot Password</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
{{end}}
